<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Shop - Admin Products List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

    <div class="container" style="min-height: 80vh; margin-top: 50px;">
        <div th:if="${products != null}">
            <div class="row">
                <h1> List of Products </h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/add-product}" class="btn btn-primary btn-sm mb-3"> Add Product</a>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th> Product Name</th>
                        <th> Product Brand Name</th>
                        <th> Product Amount </th>
                        <th> Actions </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${#numbers.formatCurrency(product.amount)}"></td>
                        <td>
                            <a th:href="@{/edit-product/{id}(id=${product.id})}" class="btn btn-primary">Update</a>

                            <a th:href="@{/delete-product/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>

                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

        <h3 th:if="${products == null}">There are no items in the shop yet. Come back when products are added</h3>


    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Prototype Designed and programmed by <a
                href="https://www.linkedin.com/in/lucky-okoedion-28b7286a/">Lucky
                Okoedion</a></p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
