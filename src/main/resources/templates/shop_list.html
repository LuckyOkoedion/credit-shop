<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Shop - List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark ">
        <!-- Brand -->
        <a class="navbar-brand" href="#" style="margin-left:1em;">Credit Shop</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login-customer}">Customer Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register-customer}">Customer Register</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form id="logoutForm" method="POST" th:action="@{/logout}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>

            <h2>Welcome <span sec:authentication="name"></span> | <a
                    onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
        </div>
    </nav>

    <div class="container" style="min-height: 80vh; margin-top: 50px;">

        <div class="card" style="width: 18rem;" th:if="${not #lists.isEmpty(products)}" th:each="product: ${products}">
            <img th:src="@{${'/show-product-image/'+ product.source_image_id}}" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <div class="card-text" th:text="${#numbers.formatCurrency(product.amount)}"></div>
                <a th:href="@{/shop/{id}(id=${product.id})}" class="btn btn-primary">Details</a>
            </div>
        </div>

        <div th:unless="${not #lists.isEmpty(products)}">There are no items in the shop yet. Come back when products are
            added</div>

    </div>



    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Prototype Designed and programmed by <a
                href="https://www.linkedin.com/in/lucky-okoedion-28b7286a/">Lucky
                Okoedion</a></p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
