<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Shop - List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark ">
        <!-- Brand -->
        <a class="navbar-brand" href="#" style="margin-left:1em;">Credit Shop</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login-customer}">Customer Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register-customer}">Customer Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="card" style="width: 18rem;" th:if="${products != null}" th:each="product: ${products}">
            <img th:src="@{${'/show-product-image/'+ product.source_image_id}}" class="card-img-top" alt="..." />
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <div class="card-text" th:text="${#numbers.formatCurrency(product.amount)}"></div>
                <a th:href="@{/shop/{id}(id=${product.id})}" class="btn btn-primary">Details</a>
            </div>
        </div>

        <div th:if="${products == null}">There are no items in the shop yet. Come back when products are added</div>

    </div>



    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Designed and programmed by <a href="https://www.linkedin.com/in/lucky-okoedion-28b7286a/">Lucky
                Okoedion</a></p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
