<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Shop - Admin Set Policy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

    <div class="container" style="min-height: 80vh; margin-top: 50px;">
        <div>
            <h1>Set The Credit Policy for The Company</h1>
        </div>

        <form th:action="@{/policy}" th:object="${policy}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label"> <b>RESET: </b>When Should All Credits Be Reset to Zero?:
                    </label>
                    <div class="col-8">
                        <select th:field="*{reset_when}" class="form-select" aria-label="Default select example">
                            <option
                                th:each="the_option : ${T(com.example.LuckyOkoedionspringmvccreditshop.pojo.ResetWhenReloadWhenEnum).values()}"
                                th:value="${the_option}" th:text="${the_option}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label"><b>RELOAD: </b>When Should All Customers Credit Be
                        Re-calculated?: </label>
                    <div class="col-8">
                        <select th:field="*{reload_when}" class="form-select" aria-label="Default select example">
                            <option
                                th:each="the_option : ${T(com.example.LuckyOkoedionspringmvccreditshop.pojo.ResetWhenReloadWhenEnum).values()}"
                                th:value="${the_option}" th:text="${the_option}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Credit is What Percentage of Deposits?: </label>
                    <div class="col-8">
                        <input type="number" th:field="*{credit_limit}" class="form-control" required />
                    </div>
                </div>



                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>


    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Designed and programmed by <a href="https://www.linkedin.com/in/lucky-okoedion-28b7286a/">Lucky
                Okoedion</a></p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
